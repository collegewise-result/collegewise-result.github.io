<script type="text/javascript">
function displaydefinition(){
// load the word
    var uInput = document.getElementById('theWord').value;

    var UpperWord= userInput.toUpperCase();

//load bangla academy meaning

// load wikidictionary link
   document.getElementById('DicWiki').href="http://en.wiktionary.org/w/index.php?title=" + userInput + "&printable=yes";
	
// load Marriam-Webster link
   document.getElementById('DicMerri').href="http://www.merriam-webster.com/dictionary/"+ userInput;
   
// load Cambridge defination
	document.getElementById('DicCamb').href="http://dictionary.cambridge.org/us/dictionary/english/" + userInput;
//	load Cambridge defination
	document.getElementById('DicVoca').href="https://www.vocabulary.com/dictionary/" + userInput;
	
//	load Oxford Thesaurus defination
	document.getElementById('DicOxfordT').href="http://www.oxforddictionaries.com/definition/english-thesaurus/" + userInput;
//	load Longman defination
	document.getElementById('DicLong').href="http://www.ldoceonline.com/search/?q=" + userInput;
//	load thesaurus defination
	document.getElementById('DicTheT').href="http://www.thesaurus.com/browse/" + userInput + "?s=t";
}
</script>
